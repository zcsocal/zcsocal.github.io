<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  
    <title>SNL GIFSGiphy API Homework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    

</head>


<body>
        <div class="container">
                <!-- Row 1 JUMBOTRON -->
                <div class="jumbotron">
                        <h1 class="display-4">SNL GIF-O-Matic</h1>
                        <p class="lead">Instantly enjoy the gut busting humor of your favorite SNL classics without having to watch the whole skit. Click the GIF to animate it.</p>
                </div>

                <!-- Row 2 GIF buttons -->
                <div class="row">
                        <div id="buttonsView">
                </div>

                <!-- Row 3 GIF Display and search form -->
                <div class="row">

                  <div class="col-9 gifdisplayarea">
                        <div id="gifsView">
                            <div id="gifDiv"></div>
                        </div>
                  </div>

                  <div class="col-3">
                        <form id="gif-form" role="form">
                                <h2><legend>Search</legend></h2>
                                <div class="form-group">
                                    <label for="skit-input">What's your favorite SNL sketch?</label>
                                    <input type="text" id="skit-input">
                                </div>
                                <input id="addGif" type="submit" value="Add your skit" class="btn btn-primary">
                               
                            </form> 
                  </div>
                </div>
              </div>

<!-- Javascript link-->
<script type="text/javascript" src="assets/javascript/main.js"></script>
